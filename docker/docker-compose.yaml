x-model-depends-on: &model-depends-on
  model-sentiment:
    condition: service_healthy
  model-regression:
    condition: service_healthy
  model-classification:
    condition: service_healthy

services:
  apisix:
    profiles: ["apisix"]
    image: apache/apisix:3.11.0-debian
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "9080:9080"
    env_file:
      - ../test/keys/.env
    volumes:
      - ./apisix/config.yaml:/usr/local/apisix/conf/config.yaml:ro,z
      - ./apisix/apisix.yaml:/usr/local/apisix/conf/apisix.yaml:ro,z
    depends_on: *model-depends-on
    networks:
      - model-net

  hawk-proxy:
    profiles: ["hawk"]
    build:
      context: ../hawk-proxy
    environment:
      PROXY_CONFIG_PATH: /app/config.yaml
    env_file:
      - ../test/keys/.env
    volumes:
      - ./hawk/config.yaml:/app/config.yaml:ro,z
    ports:
      - "9081:8080"
    depends_on: *model-depends-on
    networks:
      - model-net

  model-sentiment:
    build:
      context: ../models/sentiment
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 2s
    networks:
      - model-net
    userns_mode: host

  model-regression:
    build:
      context: ../models/regression
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 2s
    networks:
      - model-net
    userns_mode: host

  model-classification:
    build:
      context: ../models/classification
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 2s
    networks:
      - model-net
    userns_mode: host

networks:
  model-net:
    driver: bridge
